input {
  # Example: Configure Beats input if you plan to use Filebeat or Metricbeat
  # beats {
  #   port => 5044
  # }
  # As a placeholder, using a TCP input for now for easier testing if needed.
  tcp {
    port => 5000
    codec => json_lines
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logstash-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
